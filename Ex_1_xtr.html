<!DOCTYPE html> 

<!--Versión de html.
DOCTYPE infroma al navegador que versión de HTML se usó
para escribir el documento; es una declaración, no una etiqueta.
Nos referimos a ella "Document type declaration" = DTD -->

<!--TEMA 1 - ELEMENTOS Y ETIQUETAS-->
<!--
    >> Definiciones
    ELEMENTO/ELEMENT - Componente básico de un archivo HTML = ladrillos

    Usamos elementos para definir la estructura de una página web 
    en un archivo HTML.

    ETIQUETAS/TAG - Nos permiten definir los elementos en un archivo HTML = Formas de escribir esos elementos en un archivo

    Las etiquetas especifican el tipo de elemento que se va a crear.

    <> - Etiqueta/Tag
    <TipoDeElmento>
    <html> - Etiqueta de tipo html

    TEMA 2 - APERTURA Y CIERRE

    <html> Etiqueta de apertura

    </html> Etiqueta de cierre

    <h1>CONTENIDO DEL ELMENTO</h1>

    Algunos elementos no necesitan etiquetas de cierre = Self-closing Tags

    - Ejemplo

    <img> = no necesitamos etiqueta de cierre

    opcional

    <img /> = Da igual si se incluye o no

-->
<html lang="en"> <!-- El elemento html es el archivo raíz o elemento raíz-->
  <head> <!--Elementos que actuan detrás de escena, no forman parte de la estructura principal.
Ejemplo
* Enlaces de archivos externos que necesita la página.
    - archivos de css
    - archivos JavaScript
* Personalizamos el título de la página

NOTA - Si omitimos HEAD el  browser lo añadirá automáticamente.

IMPORTANTE - Debes agregar un nivel de identación a cada uno de los elemntos que vas anidando para ver fácilmente su jerarquía.
El estándar en html es usar 2 espacios.
    1.- Spaces:4 
    2.- Ident Using Spaces
    3.- 2
-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO_1</title>
  </head>
    <body> <!--Definimos la estructura de la página-->
    </body>
</html>
